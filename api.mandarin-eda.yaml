swagger: '2.0'
info:
  version: 1.0.0
  title: Mandarin
host: api.mandarin-eda.ru
basePath: /v1
schemes:
  - https
tags:
  - name: Authorization
    description: Методы для работы с авторизацией
  - name: Catalog
    description: Методы для каталогом
  - name: User
    description: Методы для работы с пользователями
  - name: Geo
    description: Методы работы с местоположением пользователя
  - name: Address
    description: Методы работы с адресом пользователя
  - name: Store
    description: Методы работы с точкой продаж
  - name: Cart
    description: Методы работы с корзиной
  - name: Orders
    description: Методы работы с заказами
  - name: News
    description: Новости
  - name: Config
    description: Информация
paths:
  /auth:
    post:
      tags:
        - Authorization
      summary: Метод получения авторизационного токена
      operationId: createToken
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/authToken'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: true
  /user:
    get:
      tags:
        - User
      summary: Получение информации о пользователе
      operationId: getUser
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
    post:
      tags:
        - User
      summary: Обновление информации о пользователе
      operationId: setUser
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: false
          schema:
            $ref: '#/definitions/UserRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /user/temp:
    post:
      tags:
        - User
      summary: Создание временного пользователя
      operationId: tempUser
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            type: object
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TempUser'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      deprecated: false
  /user/check:
    post:
      tags:
        - User
      summary: Метод проверки телефона
      description: Отправляет проверочный код на указанный номер телефона
      operationId: checkUser
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/CheckUserRequest'
      responses:
        '200':
          description: OK
          schema:
            type: object
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      deprecated: false
  /user/confirm:
    post:
      tags:
        - User
      summary: Проверка кода
      description: Проверка кода и проведение регистрации
      operationId: confirmUser
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/ConfirmUserRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      deprecated: false
  /geo/cities:
    post:
      tags:
        - Geo
      summary: Список доступных к выбору городов
      operationId: cities
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Cities'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      deprecated: false
  /menu/categories:
    get:
      tags:
        - Catalog
      operationId: getCategories
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Categories'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
  /menu/products/{categoryId}:
    get:
      tags:
        - Catalog
      operationId: getProducts
      parameters:
        - in: path
          name: categoryId
          type: integer
          required: true
          description: ID категории
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Products'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
  /menu/product/{productId}:
    get:
      tags:
        - Catalog
      operationId: getProduct
      parameters:
        - in: path
          name: productId
          type: string
          required: true
          description: ID товара
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Product'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
  /menu/stock:
    post:
      tags:
        - Catalog
      operationId: getStock
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/StockRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Stock'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /combo:
    get:
      tags:
        - Catalog
      operationId: getCombo
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Combo'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
  /combo/status:
    get:
      tags:
        - Catalog
      operationId: comboAvailable
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ComboStatus'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /address:
    get:
      tags:
        - Address
      summary: Получение информации о адресе
      operationId: getAddress
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Address'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
    post:
      tags:
        - Address
      summary: Обновление адреса
      operationId: setAddress
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          description: При смене улицы или номера дома в запросе обязательно должны
            присутствовать поля street, house, coordinates
          schema:
            $ref: '#/definitions/Address'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Address'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /store/status:
    get:
      tags:
        - Store
      operationId: storeAvailable
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                enum: [not_available, available]
                
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /store/payments:
    get:
      tags:
        - Store
      operationId: getPayments
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Payments'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /cart:
    get:
      tags:
        - Cart
      summary: Получение текущей корзины
      operationId: getCart
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CartResponse'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
    post:
      tags:
        - Cart
      summary: Обновление корзины
      description: Для удаления товара из корзины необходимо установить quantity на 0
      operationId: setCart
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: false
          schema:
            $ref: '#/definitions/CartRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CartResponse'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /cart/related:
    get:
      tags:
        - Cart
      operationId: getRelated
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Products'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
  /orders:
    get:
      tags:
        - Orders
      summary: Получение списка заказов
      operationId: getOrders
      produces:
        - application/json
      parameters:
        - in: query
          name: page
          type: integer
          description: Пагинация страниц
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderResponse'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
    post:
      tags:
        - Orders
      summary: Создание заказа
      operationId: createOrder
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: false
          schema:
            $ref: '#/definitions/OrderRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /orders/last:
    get:
      tags:
        - Orders
      summary: Информация о последнем заказе клиента
      operationId: getLastOrder
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /orders/{orderId}/get:
    get:
      tags:
        - Orders
      summary: Информация о заказе клиента
      operationId: getOrder
      produces:
        - application/json
      parameters:
        - in: path
          name: orderId
          type: integer
          required: true
          description: ID заказа
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /orders/{orderId}/review:
    post:
      tags:
        - Orders
      summary: сохранение отзыва
      operationId: setReview
      produces:
        - application/json
      parameters:
        - in: path
          name: orderId
          type: integer
          required: true
          description: ID заказа
        - in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/ReviewRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /orders/statuses:
    get:
      tags:
        - Orders
      summary: Список возможных статусов заказов
      operationId: getOrderStatuses
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderStatuses'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /orders/timeslots:
    get:
      tags:
        - Orders
      summary: Список интервалов для выбора
      operationId: getTimeSlots
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TimeSlots'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /orders/tags:
    get:
      tags:
        - Orders
      summary: Список активных тегов для отзыва
      operationId: getTags
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Review'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /config:
    get:
      tags:
        - Config
      summary: Различная информация
      operationId: getConfig
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Config'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      deprecated: false
  /news/list:
    get:
      tags:
        - News
      summary: Список активных тегов для отзыва
      operationId: newsList
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NewsResponse'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
  /news/viewed:
    post:
      tags:
        - News
      summary: Список активных тегов для отзыва
      operationId: viewedNews
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/ViewNewsRequest'
      responses:
        '200':
          description: OK
          schema:
            type: object
        '400':
          description: Error
          schema:
            $ref: '#/definitions/errorResult'
      security:
        - basicAuth: []
      deprecated: false
securityDefinitions:
  basicAuth:
    type: apiKey
    name: Authorization
    in: header
  Bearer:
    type: basic
definitions:
  authToken:
    type: object
    required:
      - expiresAt
      - token
    properties:
      expiresAt:
        type: string
        example: '2020-02-18T13:37:36.000Z'
        description: дата окончания срока жизни токена
      token:
        type: string
        example: 181210f8f9c779c26da1d9b2075bde0127302ee0e3fca38c9a83f5b1dd8e5d3b
        description: значение токена
  CheckUserRequest:
    type: object
    required:
      - telephone
    properties:
      telephone:
        type: string
        example: 79999999999
  ConfirmUserRequest:
    type: object
    required:
      - telephone
      - code
    properties:
      telephone:
        type: string
        example: 79999999999
      code:
        type: string
        example: 42354
  CheckUserResponse:
    type: object
    properties:
      status:
        type: string
        example: new_user
  Cities:
    type: object
    required:
      - cities
    properties:
      cities:
        type: array
        items:
          type: string
          example: Казань
  Address:
    type: object
    properties:
      city:
        type: string
        example: Казань
        description: Город
      street:
        type: string
        example: улица Вишневского
        description: Улица
      coordinates:
        type: object
        properties:
          lat:
            type: string
            example: 55.79062
            description: latitude
          lon:
            type: string
            example: 49.108112
            description: longitude
      house:
        type: string
        maximum: 100
        example: 14Б
        description: Дом
      entrance:
        type: string
        maximum: 10
        example: 1
        description: Имя
      floor:
        type: string
        maximum: 10
        example: 2
        description: Имя
      apartment:
        type: string
        maximum: 100
        example: 30А
        description: Имя
      code:
        type: string
        maximum: 10
        example: 2242
        description: Имя
      comment:
        type: string
        example: Домофон не работает
        description: Комментарий
      isAvailablePickup:
        type: boolean
        example: true
        description: доступен ли самовывоз
  User:
    type: object
    required:
      - userId
      - email
      - telephone
      - firstname
      - reward
    properties:
      email:
        type: string
        example: test@test.ru
        description: Email
      telephone:
        type: string
        example: 79999999999
        description: телефон пользователя
      firstname:
        type: string
        example: Иван
        description: Имя
      referal:
        type: object
        properties:
          code:
            type: string
            example: D83DWD
            description: Код реферала для участия в реферальной программе
      reward:
        type: integer
        example: 456
        description: кол-во баллов на балансе
      orderCount:
        type: integer
        example: 5
        description: кол-во заказов
      onesignalPlayerId:
        type: string
        example: 
        description: ID юзера в onesignal
      isTemp:
        type: boolean
        example: false
        description: является ли юзер временным
  TempUser:
    type: object
    required:
      - telephone
      - password
    properties:
      telephone:
        type: string
        example: ge9w23rfFOEfjhd
        description: телефон пользователя
      password:
        type: string
        example: gjdgh38904fgv
        description: Пароль
  UserRequest:
    type: object
    properties:
      email:
        type: string
        example: test@test.ru
        description: Email
      telephone:
        type: string
        example: 79999999999
        description: телефон пользователя
      firstname:
        type: string
        example: Иван
        description: Имя
      code:
        type: string
        example: 23424
        description: Код подтверждения при смене номера телефона
      onesignal_player_id:
        type: string
        format: uuid
        example: kfdlg34tg-fkodg-23rfdskgkmre-32rfd
        description: id из onesignal
  UserResponse:
    type: object
    properties:
      error:
        type: string
        enum:
          - Данный телефон уже зарегистрирован
      message:
        type: string
        enum:
          - Код подтверждения отправлен на ваш номер
  Combo:
    type: object
    properties:
      kit_id:
        type: string
        example: 1
        description: ID Набора
      product_id:
        type: string
        example: 477
        description: ID товара
      name:
        type: string
        example: Завтрак + Обед
        description: Название кобо
      price:
        type: number
        format: float
        example: 899
        description: Цена за комбо набор
      shipping_price:
        type: number
        format: float
        example: 49
        description: Цена доставки
      breakfast:
        type: object
        $ref: '#/definitions/ComboItem'
      lunch:
        type: object
        $ref: '#/definitions/ComboItem'
      dinner:
        type: object
        $ref: '#/definitions/ComboItem'
  ComboItem:
    type: object
    properties:
      products:
        type: array
        items:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: string
                example: 477
                description: ID товара
  ComboStatus:
    type: object
    properties:
      status:
        type: string
        enum: [not_available, available]
      minPrice:
        type: number
        format: float
        example: 349
        description: цена в превью наборов товара
      title: 
        type: string
        example: Бизнес ланчи
        description: название пункта меню
      description:
        type: string
        example: Бизнес ланчи.
        description: текст в превью наборов товара
  Categories:
    type: object
    properties:
      categories:
        type: array
        items:
          $ref: '#/definitions/Category'
  Products:
    type: object
    properties:
      products:
        type: array
        items:
          $ref: '#/definitions/Product'
  Category:
    type: object
    required:
      - id
      - parentId
      - name
      - image
      - description
      - color
    properties:
      id:
        type: string
        example: 43
        description: ID категории
      parentId:
        type: string
        example: 22
        description: ID родительской категории
      name:
        type: string
        example: Пицца
        description: Наименование категории
      image:
        type: string
        example: https://mandarin-eda/catalog/stikery/polufabrikati.svg
        description: ссылка на изображение категории
      description:
        type: string
        example: null
        description: Описание категории
      color:
        type: string
        example: '#38a236'
        description: Цвет категории в формате HEX
      template:
        type: string
        enum:
          - base
          - minimal
          - collaboration
  Product:
    type: object
    properties:
      id:
        type: string
        example: 242
        description: ID товара
      categoryId:
        type: string
        example: 22
        description: ID родительской категории
      image:
        type: string
        example: http://mandarin.ru/image/cache/no_image-600x600.png
        description: Изображение товара
      stiker:
        type: object
        properties:
          title:
            type: string
            example: Новинка недели!
            description: Текст стикера
          image:
            type: string
            example: http://mandarin.ru/image/cache/no_image-600x600.png
            description: Изображение стикера
      name:
        type: string
        example: Пицца "Маргарита"
